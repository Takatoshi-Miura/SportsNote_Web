<!DOCTYPE html>
<html lang="ja-JP" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="common/header"></th:block>
</head>
<script th:inline="javascript">
<!--
function changeLanguage(){
	var url = /*[[${#tools.getUrl('/asp/languageChange/change/')}]]*/;
	alert(url);
	location.href = url + $("select").val();
}
-->
</script>
<body>
	<h2 th:utext="${errMsg}"></h2>
	<h2 th:utext="${successMsg}"></h2>
	<dl style="padding-top: 30px;">
		<dt>[[#{errors.folderAlreadyExists}]]</dt>
	</dl>
	<table border="1">
		<tr>
			<td style="white-space: nowrap"><label>[[#{Select_Language}]]</label></td>
			<td>
				<select id="lang" onchange="changeLanguage();" class="pg-text-field">
					<option th:each="lang : ${session.languageList}"
						th:value="${lang.localeCode.substring(0,2)}"
						data-th-selected="${#tools.getLang()==lang.localeCode.substring(0,2)}">[[${lang.languageName}]]
					</option>
				</select>
			</td>
		</tr>
	</table>
	<footer th:include="common/footer_sp :: footer_sp"></footer>
</body>
</html>
